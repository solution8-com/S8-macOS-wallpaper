<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Three.js Wallpaper</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .fps-counter {
      position: fixed;
      left: 20px;
      bottom: 18px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 14px;
      background: radial-gradient(circle at 50% 50%, rgba(15, 40, 10, 0.9), rgba(5, 10, 5, 0.95));
      border-radius: 999px;
      border: 1px solid rgba(86, 255, 158, 0.5);
      box-shadow:
        inset 0 0 12px rgba(86, 255, 158, 0.35),
        0 10px 30px rgba(0, 0, 0, 0.65);
      color: #94ff8a;
      font: 700 0.85rem 'Share Tech Mono', 'SF Mono', 'Courier New', monospace;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    .fps-counter::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(4, 14, 6, 0.4) 60%, rgba(0, 0, 0, 0.9) 100%);
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
    }

    .fps-counter::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      background-image: repeating-linear-gradient(0deg, rgba(4, 20, 6, 0.5) 0, rgba(4, 20, 6, 0.5) 1px, transparent 1px, transparent 3px);
      mix-blend-mode: multiply;
      opacity: 0.45;
      pointer-events: none;
    }

    .fps-label {
      font-weight: 400;
      opacity: 0.8;
      letter-spacing: 0.2em;
    }

    .fps-value {
      font-weight: 700;
      font-size: 1rem;
      color: #8fff9e;
      text-shadow:
        0 0 12px rgba(86, 255, 158, 0.65),
        0 0 24px rgba(86, 255, 158, 0.35);
      font-variant-numeric: tabular-nums;
      position: relative;
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>
  <script type="importmap">
      {
        "imports": {
          "three": "./three.module.min.js"
        }
      }
    </script>
  <script type="module" src="animation.js"></script>
</body>

</html>
